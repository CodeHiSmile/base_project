name: domain_brick
description: A new brick created with the Mason CLI.

version: 0.1.0+1

environment:
  mason: ^0.1.1

vars:
  feature_name:
    type: string
    description: Feature name
    default: feature
    prompt: What is your feature?
  action_type:
    type: string
    description: Action type
    default: method
    prompt: What is your action?
  entity_name:
    type: string
    description: Entity name
    default: method
    prompt: What is your entity name?

name: data_brick
description: A new brick created with the Mason CLI.

version: 0.1.0+1

environment:
  mason: ^0.1.1

vars:
  feature_name:
    type: string
    description: Your feature name
    default: feature
    prompt: What is your feature name?
  entity_name:
    type: string
    description: Your entity name
    default: entity
    prompt: What is your entity name?
  path:
    type: string
    description: Your path
    default: path
    prompt: What is your path?
  method:
    type: string
    description: Your method
    default: method
    prompt: What is your method?
  action_type:
    type: string
    description: Action type
    default: method
    prompt: What is your action?
